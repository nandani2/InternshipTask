<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
    <title>Document</title>
</head>
<body class="min-h-screen flex justify-center items-center bg-gray-200">
    <div class="w-full max-w-sm bg-white rounded-lg shadow-md p-10">
         <h1 class="text-2xl font-bold text-center text-blue-500 mb-10 ">
            Sign In
        </h1>
        <form id="loginForm">
            <div class="mb-6">
                <input 
                    class="shadow appearance-none border rounded w-full py-2 px-4 text-black/60 text-lg font-semibold leading-tight focus:outline-blue-400 focus:shadow-outline"
                    type="email" id="email" placeholder="Enter your email" required
                    >
            </div>
            <div class="mb-8">
                <input 
                    class="shadow appearance-none border rounded w-full py-2 px-4 text-black/60 text-lg font-semibold leading-tight focus:outline-blue-400 focus:shadow-outline"
                    type="password" id="password" placeholder="Enter your password" required
                    >
            </div>

            <div class="flex flex-wrap justify-center gap-4 md:justify-between items-center m-6">
                <p class="text-sm font-medium text-center items-center text-gray-500">
                        <a class="text-blue-500 hover:text-blue-700 " href="./forgotusername.html">
                        Forgot Username
                    </a>
                </p>
                <p class="text-sm font-medium text-center text-gray-500">
                        <a class="text-blue-500 hover:text-blue-700 " href="./forgotpassword.html">
                        Forgot Password
                    </a>
                </p>
            </div>

            <div class="flex flex-wrap justify-center items-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-8 mb-4 rounded-lg w-full focus:outline-none focus:shadow-outline" type="submit">
                    <a href="">
                        Sign In
                    </a>
                </button>
            </div>

            <div class="flex flex-wrap justify-center gap-4 sm:justify-between items-center mb-6">
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-8 rounded-lg focus:outline-none focus:shadow-outline " type="reset">
                    Reset
                </button>
                <button class="bg-gray-200 hover:bg-gray-400 text-black hover:text-black/40 font-bold py-2 px-8 rounded-lg focus:outline-none focus:shadow-outline type="reset">
                    Cancel
                </button>
            </div>
            
            <div class="flex justify-center">
                <p class="text-sm text-center text-gray-500">
                    Don't have an account? <a class="text-blue-500  font-medium text-[16px] hover:text-blue-700" href="./signup.html">Sign Up</a>
                </p>
            </div>
        </form>
    </div>
    <script src="./signin.js"></script>
</body>
</html>
